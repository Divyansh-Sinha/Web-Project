<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dark Mode Practice</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Css/dark_mode.css">
    <script defer src="./JavaScript/dark_mode.js"></script>
</head>
<body>

    <!-- Light/dark mode container -->

    <div class="wrapper-color-switch">        
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle" class="colorSwitch">            
            <div class="toggle"></div>
        </label>
    </div>



    <div id="container">
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="firstName" id="first-name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="lastName" id="last-name">               
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>            
            <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="pasword2" id="password2" />
            </div>
            <div class="form-group">
                <button>Sign Up</button>
            </div>
            <div class="form-group">
                <p class="bottom-text">
                    By clicking the Sign Up button, you agree to our
                    <a href="#">Term & Conditions</a> and
                    <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
        <footer>
            <p>Already have an account? <a href="#">Login Here</a></p>
        </footer>
    </div>
</body>
</html>
